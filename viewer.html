<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Viewer - FittiCoach</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #ff6b35;
        --secondary: #004e89;
        --dark: #1a1a2e;
        --light: #f5f5f5;
        --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--dark);
        color: var(--light);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Header */
      .header {
        background: var(--gradient);
        padding: 1.5rem 2rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .header-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.8rem;
        font-weight: bold;
        color: white;
        text-decoration: none;
      }

      .back-btn {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        padding: 0.8rem 1.5rem;
        border-radius: 25px;
        text-decoration: none;
        transition: all 0.3s;
        border: 2px solid rgba(255, 255, 255, 0.3);
      }

      .back-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      /* Main Content */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 3rem 2rem;
        flex: 1;
      }

      .content-header {
        text-align: center;
        margin-bottom: 3rem;
      }

      .content-title {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .content-description {
        font-size: 1.2rem;
        color: #999;
        max-width: 600px;
        margin: 0 auto;
      }

      .plan-badge {
        display: inline-block;
        padding: 0.5rem 1.5rem;
        border-radius: 25px;
        font-weight: bold;
        margin-top: 1rem;
        text-transform: uppercase;
        font-size: 0.9rem;
      }

      .plan-badge.basic {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .plan-badge.premium {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }

      .plan-badge.elite {
        background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
      }

      /* Video Player */
      .video-container {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      }

      video {
        width: 100%;
        max-height: 70vh;
        border-radius: 10px;
        background: black;
      }

      /* Document Viewer */
      .document-container {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      .pdf-viewer {
        width: 100%;
        height: 80vh;
        border: none;
        border-radius: 10px;
        background: white;
      }

      .download-btn {
        background: var(--gradient);
        color: white;
        padding: 1rem 2rem;
        border-radius: 25px;
        text-decoration: none;
        display: inline-block;
        margin-top: 1rem;
        font-weight: bold;
        transition: all 0.3s;
        border: none;
        cursor: pointer;
        font-size: 1rem;
      }

      .download-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
      }

      /* Image Viewer */
      .image-container {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      .image-viewer {
        max-width: 100%;
        max-height: 80vh;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      /* Additional Info */
      .info-section {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        padding: 2rem;
        margin-top: 2rem;
      }

      .info-section h3 {
        color: var(--primary);
        margin-bottom: 1rem;
        font-size: 1.5rem;
      }

      .info-section p {
        color: #ccc;
        line-height: 1.8;
        font-size: 1.1rem;
      }

      /* Loading State */
      .loading {
        text-align: center;
        padding: 3rem;
        font-size: 1.2rem;
        color: #999;
      }

      .loading::after {
        content: "...";
        animation: dots 1.5s infinite;
      }

      @keyframes dots {
        0%,
        20% {
          content: ".";
        }
        40% {
          content: "..";
        }
        60%,
        100% {
          content: "...";
        }
      }

      /* Error State */
      .error {
        background: rgba(255, 0, 0, 0.1);
        border: 2px solid rgba(255, 0, 0, 0.3);
        border-radius: 10px;
        padding: 2rem;
        text-align: center;
        color: #ff6b6b;
      }

      .error h2 {
        margin-bottom: 1rem;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .content-title {
          font-size: 2rem;
        }

        .header-content {
          flex-direction: column;
          gap: 1rem;
          text-align: center;
        }

        .container {
          padding: 2rem 1rem;
        }

        .video-container,
        .document-container,
        .image-container {
          padding: 1rem;
        }
      }

      /* Controls */
      .controls {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 2rem;
        flex-wrap: wrap;
      }

      .control-btn {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        padding: 0.8rem 1.5rem;
        border-radius: 25px;
        text-decoration: none;
        border: 2px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s;
        cursor: pointer;
        font-size: 1rem;
      }

      .control-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="header-content">
        <a href="/" class="logo">üèãÔ∏è FittiCoach</a>
        <a href="/" class="back-btn">‚Üê Zur√ºck zum Dashboard</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container">
      <div class="loading" id="loading">L√§dt</div>

      <div id="content" style="display: none">
        <!-- Content Header -->
        <div class="content-header">
          <h1 class="content-title" id="contentTitle">Wird geladen...</h1>
          <p class="content-description" id="contentDescription"></p>
          <span class="plan-badge" id="contentBadge"></span>
        </div>

        <!-- Video Container -->
        <div class="video-container" id="videoContainer" style="display: none">
          <video id="videoPlayer" controls controlsList="nodownload">
            <source id="videoSource" type="video/mp4" />
            Dein Browser unterst√ºtzt keine HTML5-Videos.
          </video>
        </div>

        <!-- Document Container -->
        <div
          class="document-container"
          id="documentContainer"
          style="display: none"
        >
          <iframe id="pdfViewer" class="pdf-viewer"></iframe>
          <div class="controls">
            <a id="downloadBtn" class="download-btn" download
              >üì• PDF Herunterladen</a
            >
            <button onclick="window.print()" class="control-btn">
              üñ®Ô∏è Drucken
            </button>
          </div>
        </div>

        <!-- Image Container -->
        <div class="image-container" id="imageContainer" style="display: none">
          <img id="imageViewer" class="image-viewer" alt="Content Image" />
          <div class="controls">
            <a id="imageDownloadBtn" class="download-btn" download
              >üì• Bild Herunterladen</a
            >
            <button onclick="openFullscreen()" class="control-btn">
              üîç Vollbild
            </button>
          </div>
        </div>

        <!-- Additional Info -->
        <div class="info-section">
          <h3>üí° √úber diesen Inhalt</h3>
          <p id="additionalInfo">
            Dieser exklusive Content ist Teil deines Mitgliedschaftsplans.
          </p>
        </div>
      </div>

      <!-- Error State -->
      <div class="error" id="error" style="display: none">
        <h2>‚ö†Ô∏è Fehler beim Laden</h2>
        <p id="errorMessage"></p>
        <a href="/" class="download-btn" style="margin-top: 1rem"
          >Zur√ºck zum Dashboard</a
        >
      </div>
    </div>

    <script>
      // Parse URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const contentUrl = urlParams.get("url");
      const contentTitle = urlParams.get("title");
      const contentDescription = urlParams.get("description");
      const contentType = urlParams.get("type"); // video, document, image
      const contentPlan = urlParams.get("plan"); // basic, premium, elite

      // Elements
      const loading = document.getElementById("loading");
      const content = document.getElementById("content");
      const error = document.getElementById("error");
      const errorMessage = document.getElementById("errorMessage");

      // Load content
      async function loadContent() {
        try {
          if (!contentUrl || !contentType) {
            throw new Error("Keine Content-URL oder Typ angegeben");
          }

          // Update header
          document.getElementById("contentTitle").textContent =
            contentTitle || "Content";
          document.getElementById("contentDescription").textContent =
            contentDescription || "";

          const badge = document.getElementById("contentBadge");
          badge.textContent = contentPlan || "basic";
          badge.className = `plan-badge ${contentPlan || "basic"}`;

          // Show appropriate viewer
          if (contentType === "video") {
            showVideo(contentUrl);
          } else if (contentType === "document") {
            showDocument(contentUrl);
          } else if (contentType === "image") {
            showImage(contentUrl);
          }

          // Hide loading, show content
          loading.style.display = "none";
          content.style.display = "block";
        } catch (err) {
          console.error("Error loading content:", err);
          loading.style.display = "none";
          error.style.display = "block";
          errorMessage.textContent = err.message;
        }
      }

      function showVideo(url) {
        const container = document.getElementById("videoContainer");
        const video = document.getElementById("videoPlayer");
        const source = document.getElementById("videoSource");

        source.src = url;
        video.load();
        container.style.display = "block";

        document.getElementById("additionalInfo").textContent =
          "Tipp: Du kannst die Abspielgeschwindigkeit √ºber die Video-Einstellungen anpassen!";
      }

      function showDocument(url) {
        const container = document.getElementById("documentContainer");
        const viewer = document.getElementById("pdfViewer");
        const downloadBtn = document.getElementById("downloadBtn");

        // F√ºr PDFs: Zeige sie direkt im iframe
        viewer.src = url;
        downloadBtn.href = url;
        downloadBtn.download = contentTitle || "document.pdf";
        container.style.display = "block";

        document.getElementById("additionalInfo").textContent =
          "Tipp: Du kannst das Dokument herunterladen und offline lesen!";
      }

      function showImage(url) {
        const container = document.getElementById("imageContainer");
        const image = document.getElementById("imageViewer");
        const downloadBtn = document.getElementById("imageDownloadBtn");

        image.src = url;
        image.alt = contentTitle || "Content Image";
        downloadBtn.href = url;
        downloadBtn.download = contentTitle || "image.jpg";
        container.style.display = "block";

        document.getElementById("additionalInfo").textContent =
          'Tipp: Klicke auf "Vollbild" f√ºr eine bessere Ansicht!';
      }

      function openFullscreen() {
        const image = document.getElementById("imageViewer");
        if (image.requestFullscreen) {
          image.requestFullscreen();
        } else if (image.webkitRequestFullscreen) {
          image.webkitRequestFullscreen();
        } else if (image.msRequestFullscreen) {
          image.msRequestFullscreen();
        }
      }

      // Load content on page load
      window.addEventListener("DOMContentLoaded", loadContent);
    </script>
  </body>
</html>
